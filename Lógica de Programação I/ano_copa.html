<meta charset="UTF-8">

<script>

    function pulalinha() {
        document.write("<br><br>");
    };

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    };

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {

        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
    }

    mostra("Ufa! Esses foram os anos de copa até " + limite);

</script>
