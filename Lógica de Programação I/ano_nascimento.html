<meta charset="UTF-8"> 

<script>

    function pulalinha() {
        document.write("<br><hr><br>");
    };

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulalinha();
    };

    var ano = 2021;
    mostra("Eu nasci em : " + (ano - 29));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));

    var minhaIdade = 29;
    mostra("Eu nasci em : " + (2021 - minhaIdade));

</script>
