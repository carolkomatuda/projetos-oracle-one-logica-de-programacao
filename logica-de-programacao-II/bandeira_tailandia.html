<canvas width="600" height="400"></canvas> 

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="darkred";
    pincel.fillRect(0, 0, 600, 66);

    pincel.fillStyle="white";
    pincel.fillRect(0, 66, 600, 66);

    pincel.fillStyle="darkblue";
    pincel.fillRect(0, 132, 600, 132);

    pincel.fillStyle="white";
    pincel.fillRect(0, 264, 600, 66);

    pincel.fillStyle="darkred";
    pincel.fillRect(0, 330, 600, 66); 

    pincel.fillSttroke = 'black';
    pincel.strokeRect(0, 0, 600, 396);
    
</script>
