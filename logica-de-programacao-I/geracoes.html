<meta charset="UTF-8"> 

<script>

    function pulalinha() {
        document.write("<br><br>");
    };

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    };

    var anoInicial = 1500
    var anoAtual = 2021
    
    mostra("O número de gerações que se passaram pelo Brasil até hoje considerando a média de 28 anos é " + Math.round((anoAtual - anoInicial)/28) + ".");
    
    pulalinha();
    
    var idadeMediaQuandoTemFilhos = 28;
    
    var quantidadeDeGeracoes = (anoatual - 1500) / idadeMediaQuandoTemFilhos;
    
    mostra(quantidadeDeGeracoes);

</script>
